<!DOCTYPE>
<html>
  <head>
    <title>Encrypt-It!</title>
    <link rel="stylesheet" href="encrypt-it.css">
    <script src="encrypt-it.js"></script>
  </head>
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    fieldset {
      border: 2px solid #ccc;
      padding: 10px;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      resize: none;
    }
    button {
      margin-top: 10px;
    }

    /* Navigation Bar Styling */
    nav {
      background-color: #333;
      overflow: hidden;
      display: flex;
      justify-content: space-around;
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 8px 16px;
    }

    nav a:hover {
      background-color: #575757;
      border-radius: 5px;
    }
  </style>
  <body>
  <!-- Navigation Bar -->
  <nav>
    <a href="index.html">Home</a>
    <a href="fancifymytext.html">Fancy My Text</a>
  </nav>
    <header>
      <h1>Encrypt-It!</h1>
      <h2>Translate any text message into a super-secret cipher!</h2>
    </header>
    <main>
      <fieldset>
        <legend>Text to Encrypt</legend>
        <textarea id="input-text" rows="10" cols="60" 
         placeholder="Enter your message to encrypted here"></textarea>
      </fieldset>
      <fieldset>
        <legend>Encrypt Options</legend>

        <p>
          <strong>Cipher Type: </strong>
          <select id="cipher-type">
            <option value="shift">Shift Cipher</option>
          </select>
        </p>

        <button id="encrypt-it">Encrypt It!</button>
        <button id="reset">Reset</button>
      </fieldset>

      <div id="result-area">
        <h2>Result:</h2>
        <p id="result"></p>
      </div>
    </main>
  </body>
</html>
